<!DOCTYPE html>
<html>
    <head> 
        <title>FORM</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <script type="text/javascript" src="form.js" defer></script>
    </head>
    <body>
        <div class="title">Student Setup</div>
        <form method="get" onsubmit="return validateForm()">
            <div class="wrap">
                <div class="name">
                    <label for="fullname">Full name :</label><input type="text" name="fullname" id="fullname" placeholder="Name" >
                </div>
                <div class="age">
                    <label for="age">Age :</label><input type="number" name="age" id="age" placeholder="Age" >
                </div>
                <div class="gender">
                    <label>Gender :</label>
                    <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
                </div>
                <div class="email">
                    <label for="email">E-mail :</label><input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="password">
                    <label for="password">Password :</label><input type="text" name="password" id="password" placeholder="password" >
                </div>
                <div class="sub-btn">
                    <input type="submit" name="submit" value="submit" class="sub-btn">
                </div>
            </div>
        </form>
    </body>
</html>
