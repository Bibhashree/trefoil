<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art</title>
  <link rel="stylesheet" href="art.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="art.js" defer></script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img class="logo" src="Logo.png" height="80" width="80">
    <div class="navigation" id="main-nav">
      <nav>
        <ul id="navigation-list">
            <li><a href="Trefoil.html"> Home </a></li>
            <li><a href="art.html"> Art </a></li>
            <li><a href="book.html"> Book </a></li>
            <li><a href="about.html"> About </a></li>
            <li><a href="contact.html"> Contact </a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Slider -->
  <div class="slider">
    <img src="slider/ar1.jpg" class="slide active" alt="Slide 1">
    <img src="slider/ar2.jpg" class="slide" alt="Slide 2">
    <img src="slider/ar3.jpg" class="slide" alt="Slide 3">
    <img src="slider/ar4.jpg" class="slide" alt="Slide 4">
    <img src="slider/ar5.jpg" class="slide" alt="Slide 5">
  </div>

  <!-- Main Layout -->
  <div class="main-content">

    <!-- Quote -->
    <div class="quote">
      <label class="write">Art should comfort the disturbed and <br>disturb the comfortable.</label>
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <div class="img-box"><img src="gallery/art1.jpg" alt="Art 1" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art2.jpg" alt="Art 2" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art3.jpeg" alt="Art 3" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art4.jpg" alt="Art 4" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art5.jpg" alt="Art 5" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art6.jpg" alt="Art 6" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art7.jpg" alt="Art 7" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art8.jpg" alt="Art 8" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art9.jpeg" alt="Art 9" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art10.jpeg" alt="Art 10" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art11.jpeg" alt="Art 11" class="gallery-img"></div>
      <div class="img-box"><img src="gallery/art12.jpeg" alt="Art 12" class="gallery-img"></div>
    </div>
    
    <!-- Search Section -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search artworks online...">
      <button id="search-btn">Search</button>
    </div>
    
    <!-- Wikipedia Result -->
    <div class="api-result">
      <h3>Search Result from Wikipedia:</h3>
      <img id="api-image" src="" alt="Searched Art" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- Footer with Art Links -->
  <footer class="footer">
    <div class="footer-links">
      <h3><b>Explore Art Online</b></h3>
      <ul>
        <li><a href="https://www.wikiart.org/" target="_blank">WikiArt</a></li>
        <li><a href="https://www.metmuseum.org/art/collection" target="_blank">The Met Collection</a></li>
        <li><a href="https://artsandculture.google.com/" target="_blank">Google Arts & Culture</a></li>
        <li><a href="https://www.saatchiart.com/" target="_blank">Saatchi Art</a></li>
        <li><a href="https://www.tate.org.uk/art" target="_blank">Tate Gallery</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
