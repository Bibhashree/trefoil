<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="firstpage.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a class="brand" href="#">Arts</a>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="third.html">About Me</a></li>
                <li><a href="second.html">Books</a></li>
                <li><a href="fourth.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="title">Art Collection</h1>

        <!-- Slider Section -->
        <div class="slider">
            <div class="slides">
                <img src="mona lisa.jpg" alt="Mona Lisa">
                <img src="Starry Night.jpg" alt="Starry Night">
                <img src="o grito.jpg" alt="The Scream">
                <img src="The Great Wave Off Kanagawa.jpg" alt="The Wave">
                <img src="Vincent van Gogh.jpg" alt="Van Gogh">
                <img src="girl with a pearl earring.jpg" alt="Pearl Earring">
            </div>
        </div>

        <div class="gallery">
            <div class="item">
                <img src="mona lisa.jpg" alt="Mona Lisa">
                <h3>Mona Lisa</h3>
                <p>$1,000,000,000</p>
                <button class="add-to-cart" data-name="Mona Lisa" data-price="1000000000">Add to Cart</button>
            </div>
            <div class="item">
                <img src="Starry Night.jpg" alt="Starry Night">
                <h3>Starry Night</h3>
                <p>$100,000</p>
                <button class="add-to-cart" data-name="Starry Night" data-price="100000">Add to Cart</button>
            </div>
            <div class="item">
                <img src="o grito.jpg" alt="The Scream">
                <h3>The Scream</h3>
                <p>$150,000</p>
                <button class="add-to-cart" data-name="o grito" data-price="150000">Add to Cart</button>
            </div>
            <div class="item">
                <img src="The Great Wave Off Kanagawa.jpg" alt="The wave">
                <h3>The Great Wave Off Kanagawa</h3>
                <p>$500,000</p>
                <button class="add-to-cart" data-name="The Great Wave Off Kanagawa" data-price="150000">Add to Cart</button>
            </div>
            <div class="item">
                <img src="Vincent van Gogh.jpg" alt="The van">
                <h3>Vincent Van Gogh</h3>
                <p>$550,000</p>
                <button class="add-to-cart" data-name="Vincent van Gogh" data-price="150000">Add to Cart</button>
            </div>
            <div class="item">
                <img src="girl with a pearl earring.jpg" alt="The girl">
                <h3>Girl With A Pearl Earring</h3>
                <p>$250,000</p>
                <button class="add-to-cart" data-name="girl with a pearl earring" data-price="150000">Add to Cart</button>
            </div>
        </div>

        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
